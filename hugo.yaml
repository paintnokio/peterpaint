baseURL: 'https://example.org/'
languageCode: 'id'
title: 'Code Stack'

params:
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
    navbar:
      displayTitle: true
      displayLogo: true
      logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

menu:
  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2
    - name: "Blog â†—"
      pageRef: "/blog"
      weight: 3
  main:
    - name: All Software
      pageRef: /software
      weight: 1
    - name: Documentation
      pageRef: /docs
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/paintnokio/peterpaint"
      params:
        icon: github
    - name: Whatsapp
      weight: 7
      url: "https://github.com/paintnokio/peterpaint"
      params:
        icon: whatsapp    

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
  
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true
