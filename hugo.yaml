baseURL: 'https://example.org/'
languageCode: 'en-us'
title: 'Alex71'

menu:
  main:
    - name: All Software
      pageRef: /software
      weight: 1
    - name: Documentation
      pageRef: /docs
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/imfing/hextra"
      params:
        icon: github

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
  
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true
